{% extends "musicmachine/base_generic.html" %}

{% block content %}
  <h1>Explore Songs</h1>
  {% if song_list %}
  <ul>
    {% for song in song_list %}
      <li>
        <a href="{{ song.get_absolute_url }}">{{ song.title }}</a> ({{song.creator}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no songs to explore.</p>
  {% endif %}       
{% endblock %}
