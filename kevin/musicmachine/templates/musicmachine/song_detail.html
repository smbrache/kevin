{% extends "musicmachine/base_generic.html" %}

{% block content %}
  <h1>Title: {{ song.title }}</h1>

  <p><strong>Creator:</strong> <a href="">{{ song.creator }}</a></p> <!-- creator detail link not yet defined -->
  <p><strong>Summary:</strong> {{ song.summary }}</p>
  <p><strong>Tempo:</strong> {{ song.tempo }}</p> 
  <p><strong>File:</strong> {{ song.file }}</p>  
  <p><strong>Creation Date:</strong> {{ song.creation_date }}</p>  

{% endblock %}
